<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="./scripts.js" defer></script>
</head>
<body>
    <div class="calcu-container">
            <div class="screen row">
                <div class="formula"></div>
                <div class="answer"></div>
            </div>

            <div class="row">
                <div class="function_buttons">
                    <button class="red">AC</button>
                    <button class="red">+/-</button>
                    <button class="red">%</button>
                    <button class="red">X</button>
                </div>
                <div class="not_function_button">
                    <button class="orange">/</button>
                </div>
            </div>

            <div class="row">
            <button class="blue">7</button>
            <button class="blue">8</button>
            <button class="blue">9</button>
            <button class="orange">*</button>
            </div>

            <div class="row">
            <button class="blue">4</button>
            <button class="blue">5</button>
            <button class="blue">6</button>
            <button class="orange">-</button>
            </div>

            <div class="row">
            <button class="blue">1</button>
            <button class="blue">2</button>
            <button class="blue">3</button>
            <button class="orange">+</button>
            </div>

            <div class="row">
                <div class="zero"><button class="blue">0</button></div>
                <div class="two-buttons-aligned">
                    <button class="blue">.</button>
                    <button class="orange">=</button>
                </div>

            </div>
        </div>
    </div>
    <div class="keyboard_support">
        <h1>Simple Calculator</h1>
        <p>Your calculator should not evaluate more than a single pair of numbers at a time. For example, 12 + 7 - 5 * 3 = should yield 42 instead of 4.</p>
    </div>
</body>
</html>
